<div class="container">
    <h1>Survey List</h1>

    <a href="/survey/add" routerLink="/survey/add" *ngIf="isLoggedId" class="btn btn-primary" role="button">
        <i class="fas fa-plus-circle"></i> Add a Survey</a>
</div>
<div class="row">
    <div class="col">

        <table *ngIf="!hasError" class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Creator</th>
                    <th scope="col" *ngIf="isLoggedId"></th>
                    <th scope="col" *ngIf="isLoggedId"></th>
                    <th scope="col" *ngIf="isLoggedId"></th>
                </tr>
            </thead>
            <tbody id="movieList">
                <!-- Repeatable Rows -->

                <tr *ngFor="let survey of surveys">
                    <td>
                        {{ survey['name'] }}
                    </td>
                    <td>
                        {{ survey['creator'] }}
                    </td>
                    <td *ngIf="isLoggedId">
                        <button class="btn btn-primary btn-sm" (click)="getSurvey(survey['_id'])">
                            <i class="fas fa-pencil-alt"></i>
                            View
                        </button>
                    </td>
                    <td *ngIf="isLoggedId">
                        <button class="btn btn-primary btn-sm" (click)="editSurvey(survey['_id'])">
                            <i class="fas fa-pencil-alt"></i>
                            Edit
                        </button>
                    </td>
                    <td *ngIf="isLoggedId">
                        <button class="btn btn-danger btn-sm" (click)="deleteSurvey(survey['_id'])">
                            <i class="fas fa-trash-alt"></i>
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
